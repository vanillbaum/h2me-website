<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">
    <title>Calendar Overview - H2me</title>
    <link rel="stylesheet" href="shared-global.css">
    <link rel="stylesheet" href="page-calendar.css">
    <link rel="stylesheet" href="mobile-calendar.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header mit Filtern und View-Switcher -->
        <header class="calendar-header">
            <h1>Calendar & Tasks</h1>
            
            <!-- View Switcher -->
            <div class="view-switcher">
                <button class="view-btn active" data-view="day">Tag</button>
                <button class="view-btn" data-view="week">Woche</button>
                <button class="view-btn" data-view="month">Monat</button>
                <button class="view-btn" data-view="all">Alle</button>
            </div>

            <!-- Filter -->
            <div class="filters">
                <button class="filter-close" aria-label="Filter schließen">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>

                <div class="filter-group">
                    <label>Quelle:</label>
                    <button class="filter-btn active" data-filter="source" data-value="all">Alle</button>
                    <button class="filter-btn" data-filter="source" data-value="obsidian">Obsidian</button>
                    <button class="filter-btn" data-filter="source" data-value="nextcloud">Nextcloud</button>
                    <button class="filter-btn" data-filter="source" data-value="outlook">Outlook</button>
                </div>

                <div class="filter-group">
                    <label>Projekt:</label>
                    <button class="filter-btn active" data-filter="project" data-value="all">Alle</button>
                    <button class="filter-btn" data-filter="project" data-value="153">153_H2me</button>
                    <button class="filter-btn" data-filter="project" data-value="610">610_Bier</button>
                    <button class="filter-btn" data-filter="project" data-value="010">010_Personal</button>
                </div>
            </div>
        </header>

        <!-- Timeline -->
        <main class="timeline-container" id="timeline">
            <!-- Wird dynamisch mit JS befüllt -->
        </main>

        <!-- Info Footer -->
        <footer class="calendar-footer">
            <p>POC - Statische Test-Daten | Scrollen für mehr</p>
        </footer>
    </div>

    <!-- Filter Overlay (für Mobile Slide-In) -->
    <div class="filter-overlay" id="filterOverlay"></div>

    <!-- Swipe Indicators -->
    <div class="swipe-indicator left" id="swipeIndicatorLeft">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </div>
    <div class="swipe-indicator right" id="swipeIndicatorRight">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <button class="nav-btn" data-action="today" aria-label="Heute">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Heute</span>
        </button>

        <button class="nav-btn" data-action="filter" aria-label="Filter">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
            <span>Filter</span>
        </button>

        <button class="nav-btn" data-action="search" aria-label="Suche">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span>Suche</span>
        </button>

        <button class="nav-btn" data-action="more" aria-label="Mehr">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
            <span>Mehr</span>
        </button>
    </nav>

    <script src="touch-gestures.js"></script>
    <script src="page-calendar.js"></script>
</body>
</html>
