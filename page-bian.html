<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_bian</title>
  <link rel="stylesheet" href="shared-global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="shared-nav.css">
  <link rel="stylesheet" href="shared-graph.css">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
  <!-- sidebar nav-->
  <div id="navigation-container"> </div>

  <main class="content-with-sidebar">
    <h2>Page 1</h2>
    <img src="images/WEB_b_bian.svg" alt="b_bian" class="shared-icon bian">
    <p>This is the content for yang.</p>
    <div class="mini-graph-container">
      <h3>site navigation</h3>
      <div id="cy-mini"></div>
    </div>
  </main>

  <script src="shared-theme.js"></script>
  <script src="shared-nav.js"></script>
  <script src="shared-graph.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing...');
      
      initNavigation('navigation-container', 'sidebar');
      
      // Add a small delay to ensure everything is loaded
      setTimeout(() => {
        console.log('Initializing mini graph...');
        try {
          new GraphComponent('cy-mini', {
            size: 'mini',
            currentPage: 'b_bian',
            show3D: true
          });
        } catch (error) {
          console.error('Error creating GraphComponent:', error);
        }
      }, 100);
    });
  </script>
</body>
</html>
