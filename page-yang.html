<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Page</title>
  <link rel="stylesheet" href="shared-global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="shared-nav.css">
  <link rel="stylesheet" href="shared-graph.css">
  <!-- Im <head> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-bottom: 1rem;
    }
    
    .chalkboard {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 
        inset 0 0 50px rgba(204, 204, 204, 0.5),
        0 4px 10px rgba(0, 0, 0, 0.3);
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 2px,
          rgba(255, 255, 255, 0.02) 4px
        );
    }
    
    .chalk-rainbow {
      font-family: 'Caveat', cursive;
      font-weight: 700;
      font-size: 4rem;
      margin: 0;
      
      background-image: linear-gradient(
        to right,
        hsla(0, 100%, 75%, 1),
        hsla(39, 100%, 70%, 1),
        hsla(60, 100%, 70%, 1),
        hsla(120, 100%, 55%, 1),
        hsla(240, 100%, 70%, 1),
        hsla(275, 100%, 75%, 1),
        hsla(300, 76%, 77%, 1)
      );
      
      background-size: 200% 100%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      
      filter: blur(0.4px);
      text-shadow: 
        0 1px 2px rgba(255, 255, 255, 0.4),
        0 2px 4px rgba(0, 0, 0, 0.3),
        1px 1px 3px rgba(255, 255, 255, 0.2);
      
      letter-spacing: 0.05em;
      animation: chalkWrite 3s ease-out forwards;
    }
    
    @keyframes chalkWrite {
      0% {
        background-position: 200% 0;
        opacity: 0;
      }
      100% {
        background-position: 0 0;
        opacity: 1;
      }
      }
      .icon-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .icon-label {
      font-size: 0.9rem;
      color: var(--yang-color); /* Oder deine Farbe */
      margin-bottom: 2rem;
    }
    .bird-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .bird-svg {
        width: 100%;
        height: 100%;
        color: var(--yang-color, #4a9eff);
      }

      /* Flügelschlag Animation */
      .wing {
        transform-origin: 50% 45%;
        animation: flap 0.6s ease-in-out infinite;
      }

      .wing-left {
        animation-delay: 0s;
      }

      .wing-right {
        animation-delay: 0s;
      }

      @keyframes flap {
        0%, 100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-25deg);
        }
      }

      /* Hover: Schnellerer Flügelschlag */
      .icon-link:hover .wing {
        animation-duration: 0.3s;
      }
    .bird-icon {
      font-size: 2.5rem;
      color: var(--yang-color, #4a9eff);
      animation: fly 2s ease-in-out infinite;
    }

    @keyframes fly {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-5px) rotate(-3deg);
      }
      75% {
        transform: translateY(-5px) rotate(3deg);
      }
    }

    .icon-link:hover .bird-icon {
      animation: flyFast 0.5s ease-in-out infinite;
    }

    @keyframes flyFast {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-8px) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar navigation -->
  <div id="navigation-container"></div>

  <main class="content-with-sidebar chalkboard">
    <h1 class="chalk-rainbow">...yang...</h1>
    <img src="images/WEB_a_yang.svg" alt="a_yang" class="shared-icon yang">


    
    <!-- Mini graph container -->
    <div class="mini-graph-container">
      <h3>Navigation Graph</h3>
      <div id="cy-mini"></div>
    </div>
    
    <p>This is the content for yang.</p>
      <a href="page-calendar.html" class="icon-link">
        <div class="bird-icon">
          <svg viewBox="0 0 100 100" class="bird-svg">
            <!-- Vogel-Körper -->
            <ellipse cx="50" cy="50" rx="8" ry="12" fill="currentColor"/>
            <!-- Kopf -->
            <circle cx="50" cy="38" r="6" fill="currentColor"/>
            <!-- Schnabel -->
            <path d="M 50 35 L 52 32 L 48 32 Z" fill="orange"/>
            <!-- Linker Flügel -->
            <path class="wing wing-left" d="M 42 45 Q 30 40 25 50" stroke="currentColor" stroke-width="2" fill="none"/>
            <!-- Rechter Flügel -->
            <path class="wing wing-right" d="M 58 45 Q 70 40 75 50" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <span class="icon-label">calendar</span>
      </a>
      <a href="page-dashboard.html" class="icon-link">
        <div class="bird-icon">
          <i class="fas fa-dove"></i>
        </div>
        <span class="icon-label">dashboard</span>
      </a>
    </main>

  <script src="shared-theme.js"></script>
  <script src="shared-nav.js"></script>
  <script src="shared-graph.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing...');
      
      initNavigation('navigation-container', 'sidebar');
      
      // Add a small delay to ensure everything is loaded
      setTimeout(() => {
        console.log('Initializing mini graph...');
        try {
          new GraphComponent('cy-mini', {
            size: 'mini',
            currentPage: 'a_yang',
            show3D: true
          });
        } catch (error) {
          console.error('Error creating GraphComponent:', error);
        }
      }, 100);
    });
  </script>
</body>
</html>
